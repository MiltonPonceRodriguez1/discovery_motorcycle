<mat-stepper [linear]="isLinear" #stepper >


  <mat-step id="step-test" [stepControl]="firstFormGroup" label="Presupuesto">
    <ng-template matStepperIcon="motorcycle">
      <mat-icon>motorcycle</mat-icon>
    </ng-template>

    <app-form01></app-form01>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Tipo de Motocicleta">
    <app-form02></app-form02>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup" label="Tipo de Combustible">
    <app-form03></app-form03>
  </mat-step>

  <mat-step [stepControl]="fourthdFormGroup" label="Equipamiento Adicional">
    <app-form04></app-form04>
  </mat-step>

  <mat-step [stepControl]="fiveFormGroup" label="Especificaciones de Rendimiento">
    <app-form05></app-form05>
  </mat-step>

  <mat-step [stepControl]="sixFormGroup" label="Tu Moto Ideal">
    <app-form06></app-form06>
  </mat-step>



  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
