<div class="text-center mt-1">
    <h1>¿Qué tipos de carrocería consideraría para su nueva Motocicleta?</h1>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="text-center">
        <h2>Elige tantos como quieras</h2>
    </div>

    <div class="mb-3">
        <div class="container">
            <div class="row">
                <div *ngFor="let elem of motorcycles_name; index as i;" class="col-md-4 col-lg-3 mt-4">
                    <mat-card id="{{motorcycles_name[i]}}" (click)="status(i)">

                        <div class="d-flex justify-content-start">
                            <mat-checkbox color="primary" name="{{motorcycles_name[i]}}" [(ngModel)]="motorcycles[i]" (click)="status(i)"></mat-checkbox>
                        </div>

                        <mat-card-content>
                            <div class="mx-auto">
                                <img mat-card-image class="px-5 motito img-fluid rounded mx-auto d-block" src="assets/img/26969.png" alt="Photo of motito">
                            </div>
                        </mat-card-content>

                        <mat-divider inset></mat-divider>

                        <mat-card-footer>
                            <div class="mt-3 mb-3">
                                <p class="text-center">
                                    {{motorcycles_name[i]}}
                                </p>
                            </div>
                        </mat-card-footer>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>


    <div align="end">
        <button mat-mini-fab  matStepperPrevious color="primary" class="test-color" aria-label="Example icon button with a plus one icon">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-mini-fab  matStepperNext color="success" class="test-color" aria-label="Example icon button with a plus one icon">
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>
</form>
