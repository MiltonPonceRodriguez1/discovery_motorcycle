<div class="text-center mt-1">
    <h1>¿Cuál es tu presupuesto?</h1>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="text-center">
        <h2>Elige una forma de pago para tu Nueva Motocicleta</h2>



        <div class="row">

            <div class="column mb-3" *ngIf="scooters">
                <div class="card-type-1" (click)="test()">
                    <mat-card class="example-card ">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="d-flex justify-content-start">
                                    <mat-checkbox name="scooters" color="primary" [(ngModel)]="scooters" (click)="test()"></mat-checkbox>
                                </div>
                            </div>
                        </div>

                        <mat-card-content>
                            <div class="mx-auto">
                                <img mat-card-image class="px-5"  src="assets/img/26969.png" alt="Photo of motito">
                            </div>
                        </mat-card-content>

                        <mat-divider inset></mat-divider>

                        <mat-card-footer>
                            <div class="mt-3 mb-3">
                                <p class="test">Scooters</p>
                            </div>
                        </mat-card-footer>
                    </mat-card>

                </div>
            </div>

            <div class="column mb-3" *ngIf="!scooters">
                <div class="card-type" (click)="test()">
                        <mat-card class="example-card ">

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="d-flex justify-content-start">
                                        <mat-checkbox name="scooters" class="example-margin" [(ngModel)]="scooters" (click)="test()"></mat-checkbox>
                                    </div>
                                </div>
                            </div>

                            <mat-card-content>
                                <div class="mx-auto">
                                    <img mat-card-image class="px-5"  src="assets/img/26969.png" alt="Photo of motito">
                                </div>

                            </mat-card-content>

                            <mat-divider inset></mat-divider>

                            <mat-card-footer>
                                <div class="mt-3 mb-3">
                                    <p class="test">Scooters</p>
                                </div>
                            </mat-card-footer>
                        </mat-card>

                </div>
            </div>
        </div>
    </div>
    <div align="end">
        <button mat-mini-fab  matStepperPrevious color="primary" class="test-color" aria-label="Example icon button with a plus one icon" (click)="test()">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-mini-fab  matStepperNext color="success" class="test-color" aria-label="Example icon button with a plus one icon" (click)="test()">
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>
</form>
